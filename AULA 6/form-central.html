<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de inscrição</title>

        <!-- Style = Estilo -->
        <style>
            body{
                background-color: darkgray;
            }
       div{
            background-color: rgb(168, 250, 250); /*Cor de Fundo*/
            width: 35%; /*Largura da DIV (caixa externa)*/
            text-align: center; /*Alinhando os itens ao centro*/
            padding: 10px;/*Respiro/espaço interno dos itens em relação a Caixa*/
            
          }
        </style>
    </head>
    <body>
        <!-- DIV = Separa por blocos -->
        <div>
            <h1>Dê seu Feedback em nossa Página!!!</h1>

            <!-- Tags Form - Usada para Formulário -->
            <form>

                <label for="nome">Nome:</label>
                <input type="text" name="nome"> <br> <br>

                <label for="email">Email:</label>
                <input type="email" name="email"> <br> <br>

                <textarea cols="30" rows="10"
                    placeholder="Digíte seu Feedback"></textarea><br>

                <input type="submit" value="Enviar Feedback">

            </form>
        </div>

        <!-- Tag audio = para colocar audios -->
        <audio controls>
            <source src>
        </audio>

        <!-- Site - w.ytmp3.cc -->

        <!-- AutoPlay - iniciar audio automatico-->

        <!-- Controls - com esse atributo, o nagevador mostrará controles de reprodução do áudio, como navegação e volume -->

        <!-- Loop  - Se especificado, o áudio repete automatico -->

        <!-- Muted - Se especificado, o áudio é inicializado silenciado -->


        <!-- Tag video = para colocar videos -->
        <video autoplay loop width="80%"
        poster="audio/video/trees-8836655_1280.jpg">
            <source src="audio/VIDEO.mp4">
        </video>

        <!-- AutoPlay - iniciar audio automatico-->

        <!-- Controls - com esse atributo, o nagevador mostrará controles de reprodução do áudio, como navegação e volume -->

        <!-- Loop  - Se especificado, o áudio repete automatico -->

        <!-- Width - Largura da área de exibição do vídeo, em pixels exemploi: 1024px(width) -->

        <!-- heigth - altura da área de exibição do vídeo, em pixels -->

        <!-- poster - Imagem prévia do vídeo, exibida antes do seu carregamento -->

    </body>
</html>
