<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="6500779.png" type="image/x-icon">
        <title>FORMULÁRIO</title>
    </head>
    <body>

        <h1>Formulário de Inscrição</h1>
        <h2>Preencha seus dados</h2>

        <form>
            <label for="Nome">Nome:</label>
            <input type="text" name="Nome" required><br><br>

            <label for="name">Email:</label>
            <input type="email" name="name" required> <br> <br>

            <label for="Endereço">Endereço:</label>
            <input type="text" name="Endereço" required> <br> <br>

            <label for="Cidade">Cidade:</label>
            <input type="text" name="Cidade" required> <br> <br>

            <label for="Telefone">Telefone:</label>
            <select> 
            <option value="11">(11)</option>
            <option value="55">(55)</option>
            <option value="95">(95)</option>
            <option value="61">(61)</option>
            <option value="65">(65)</option>
            <option value="21">(21)</option>
            </select>
            <input type="number" name="Telefone" required> <br> <br>

            <label for="Usuário">Usuário:</label>
            <input type="text" name="Usuário" required placeholder="Entre com seu usuário"> <br><br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" required> <br> <br>
             
            <input type="submit" value="Finalizar inscrição"><br><br>
            <input type="reset" value="Redefinir dados">

        </form>

    </body>
</html>
