<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<!-- Tag form - usada para formulario -->
    <form>
        <!-- label funciona como "etiqueta" ou seja, a identificação da caixa(input) -->
        <label for="name">Nome</label>
        <!-- Input é a nossa caixa para inserir tipos de informações -->
        <input type="text" name="name">

<!-- Intup submit utilizado pata envio dos dados em um formulário - Value usado oara alteração do nome do botão -->
        <input type="submit" value="CADASTRA">
    </form>
    
    
</body>
</html>
